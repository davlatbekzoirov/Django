{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">BMS</div>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Schedule</a></li>
                    <li><a href="{% url 'dashboard' %}" class="active">Dashboard</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <h1>Dashboard</h1>
            <div class="form-container">
                <div class="form-group">
                    <label for="startDate">Start date:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End date:</label>
                    <input type="date" id="endDate">
                </div>
                <div class="form-group">
                    <label for="laboratory">Laboratory:</label>
                    <input type="text" id="laboratory" placeholder="Laboratory">
                </div>
                <button id="filterButton">Filter</button>
            </div>
            <div class="dashboard-details">
                <h2>Laboratory name</h2>
                <div class="time-buttons">
                    <button class="time-button active">Day</button>
                    <button class="time-button">Week</button>
                    <button class="time-button">Month</button>
                    <button class="time-button">Year</button>
                </div>
                <div class="dashboard-metrics">
                    <div class="metric">
                        <p>Temperature (inside)</p>
                        <p>--</p>
                    </div>
                    <div class="metric">
                        <p>Temperature (outside)</p>
                        <p>--</p>
                    </div>
                    <div class="metric">
                        <p>Energy</p>
                        <p>--</p>
                    </div>
                </div>
                <div class="chart">
                    <canvas id="chart"></canvas>
                </div>
                <div class="controls">
                    <h3>Control</h3>
                    <div class="control-item">
                        <label for="lightingToggle">Lighting</label>
                        <input type="checkbox" id="lightingToggle">
                    </div>
                    <div class="control-item">
                        <label for="heatingToggle">Heating</label>
                        <input type="checkbox" id="heatingToggle">
                    </div>
                    <h3>Heating Schedule</h3>
                    <div class="heating-schedule">
                        <div>
                            <label for="turnOnTime">Turn on:</label>
                            <input type="time" id="turnOnTime">
                        </div>
                        <div>
                            <label for="turnOffTime">Turn off:</label>
                            <input type="time" id="turnOffTime">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'Temperature',
                    data: [20, 21, 22, 23, 22, 21, 20, 19, 18],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
