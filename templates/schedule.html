<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">BMS</div>
            <nav>
                <ul>
                    <li><a href="schedule.html" class="active">Schedule</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <h1>Schedule</h1>
            <div class="form-container">
                <div class="form-group">
                    <label for="scheduleFile">Schedule file:</label>
                    <button id="addButton">Add</button>
                </div>
                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <select id="semester">
                        <option value="">Select semester</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="text" id="year" placeholder="Enter year">
                </div>
                <div class="form-group">
                    <label for="heatingPeriod">Heating operating period:</label>
                    <input type="text" id="heatingStart" placeholder="November">
                    <span> - </span>
                    <input type="text" id="heatingEnd" placeholder="May">
                </div>
                <button id="uploadButton">Upload</button>
            </div>
            <div class="schedule-details">
                <p>Semester: 1</p>
                <p>Year: 2024</p>
                <p>Heating operating period: November - May</p>
                <div class="form-group">
                    <label for="laboratory">Laboratory:</label>
                    <select id="laboratory">
                        <option value="1">Laboratory 1</option>
                    </select>
                </div>
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>08:00</td>
                            <td></td>
                            <td>Big Data</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>09:00</td>
                            <td>IoT</td>
                            <td>Big Data</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>10:00</td>
                            <td>IoT</td>
                            <td></td>
                            <td></td>
                            <td>Maths</td>
                        </tr>
                        <tr>
                            <td>11:00</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Maths</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
