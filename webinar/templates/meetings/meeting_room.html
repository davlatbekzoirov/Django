<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room_name }} - Jitsi Meet</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        #jitsi-meet {
            width: 100%;
            height: 100vh;
        }
        body {
            background-color: aqua;
            cursor: grab;
            margin: 0;  /* Margin to 0 to remove default body margins */
        }
    </style>
</head>
<body>
    <h1>{{ room_name }} xonasiga xush kelibsiz!</h1>
    <div id="jitsi-meet"></div>
    <script>
        const domain = 'meet.jit.si';
        const options = {
            roomName: '{{ room_name }}',
            width: '100%',
            height: '100%',
            parentNode: document.querySelector('#jitsi-meet'),
            interfaceConfigOverwrite: { 
                filmStripOnly: false 
            },
            configOverwrite: {
                startWithVideoMuted: false,
                startWithAudioMuted: false,
            },
        };

        if (!options.roomName) {
            console.error('Room name is not defined.');
        } else {
            const api = new JitsiMeetExternalAPI(domain, options);
        }
    </script>
</body>
</html>
