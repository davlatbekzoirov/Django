{% load static %}
<!DOCTYPE html>
<html data-reactroot="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ job.name }}</title>
    <link rel="stylesheet" href="{% static 'css/templatemo-scholar.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="__next" data-reactroot="">
        <!-- <a href="/">ORTGA</a>
        <h1>{{ job.name }}</h1> -->
        <!-- <a href="{% url 'job' job.id %}">Ko'proq ma'lumot</a> -->
        <div class="contact-us section" id="contact">
            <div class="container">
              <div class="row">
                <div class="col-lg-6  align-self-center">
                  <div class="section-heading">
                    <h2>Не стесняйтесь связываться с нами в любое время</h2>
                </div>
                <div class="col-lg-6">
                  <div class="contact-us-content">
                    <form id="contact-form" action="" method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <div class="row">
                        <div class="col-lg-12">
                          <fieldset>
                            <input type="name" name="name" id="name" placeholder="Ваше имя" autocomplete="on" required>
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <textarea name="message" id="message" placeholder="Ваше сообщение"></textarea>
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="orange-button">Отправить сообщение</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>

</html>
